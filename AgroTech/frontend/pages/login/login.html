<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroTech - Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div id="container">
        <div class="login-cont">

            <div class="cont-img-banner">
                <img src="assets/image_banner.jpg" alt="">

            </div>

            <div class="cont-login">
                <img class="img-logo" src="assets/icon_logo.png" alt="">

                <div class="cont-title">
                    <h1>AgroTech</h1>
                    <!-- <hr> -->
                </div>
                <form>

                    <div class="single-input">
                        <input type="text" class="input" id="user" required>
                        <label for="user">Usuario</label>
                    </div>
                    <div class="single-input">
                        <input type="password" class="input" id="senha" required>
                        <label for="senha">Senha</label>
                    </div>
                    <p class="id"></p>
                    <p class="erros modal">Credenciais inválidas</p>
                </form>

                

                <div class="esquece-cont">
                    <a href="">Esqueceu a Senha?</a>
                </div>

                <div class="cont-btn-logar">
                    <button class="button-login" onclick="logar()">Entrar 
                    </button>
                </div>
                     
                <div class="outros-meios-cadastros">

                    <div>

                        <p>Não Possui conta?</p>
                    </div>

                </div>


                <div class="cadastrar-cont">
                    <a href="../cadastrar/index.html">Cadastrar Agora!</a>
                </div>


            </div>

        </div>

        <!-- <div class="cont-img-banner">
            <img src="img/IMAGES/sla-removebg-preview.png" alt="">

        </div> -->

    </div>
    
</body>

<script src="js/login.js"></script>

</html>
