<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroTech - Cadastrar</title>

    <link rel="stylesheet" href="css/cadastra.css">
</head>

<script>
    window.localStorage.removeItem("info")
</script>

<body>

    <div id="container">

        <div class="cont-cadastra">

            <div class="cont-img-banner">
                <img class="img-banner" src="https://img.freepik.com/fotos-premium/trator-pulveriza-pesticidas-em-campos-de-milho-ao-por-do-sol_93624-412.jpg" alt="">
            </div>

            <div>
                <h1>Cadastro AgroTech</h1>

                <hr>

                <div class="cont-inps">
                    
                    <div class="inps">
                        <div class="single-input">
                            <input type="text" class="input" placeholder="Insira o Nome..." id="nome">
                            <!-- <label>Nome*</label> -->
                        </div>

                        <div class="single-input">
                            <input class="input" type="text" placeholder="Insira o Email..." id="email">
                            <!-- <label>Email</label> -->
                        </div>
                    </div>


                    <div class="inps">

                        <div class="single-input">
                            <input class="input" type="password" placeholder="Insira a Senha..." id="senha">
                            <!-- <label>Senha*</label> -->
                        </div>

                        <div class="single-input">
                            <input class="input" type="password" placeholder="Confirmar Senha..." id="confirmar_senha">
                            <!-- <label>Confirmar Senha*</label> -->
                        </div>

                    </div>

                    <div>
                        <p class="erro_Vazio model" style=" text-align: center ;font-size: 12pt; color: red;">Algum dado não Preenchido</p>
                        <p class="erro_Email_Invalido model" style=" text-align: center ;font-size: 12pt; color: red;">Email Inválido</p>
                        <p class="erro_Senha_Invalido model" style=" text-align: center ;font-size: 12pt; color: red;">Senhas Não Coincidem</p>
                   
                   
                    </div>
                    <div class="btn-cadastrar " onClick="cad()">
                        <button class="btn-cadastrar">
                            <img class="img-btn" src="" alt="">

                            Cadastrar
                            <img class="img-btn" src="" alt="">
                        </button>

                    </div> 

                </div class="input">
                <a href="../login/login.html"><p class="link-login">Já Possui Cadastro? <span>Entrar!</span></p></a>

            </div>

        </div>
    </div>

    </div> -->

</body>

</html>
